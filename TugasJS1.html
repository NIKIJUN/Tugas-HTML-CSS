<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Pegawai</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Nama Pegawai</th>
      <th>Jabatan</th>
      <th>Status</th>
      <th>Gaji Pokok</th>
      <th>Tunjangan Jabatan</th>
      <th>BPJS</th>
      <th>Tunjangan Keluarga</th>
      <th>Total Gaji</th>
    </tr>
  </thead>
  <tbody id="dataPegawai">
   
  </tbody>
  <tfoot id="totalGaji">
    
  </tfoot>
</table>

<script>
  
  var pegawai = {
    nama: "Ridwan",
    jabatan: "Manager",
    status: "menikah"
  };

  
  var gajiPokok;
  switch (pegawai.jabatan) {
    case "Manager":
      gajiPokok = 15000000;
      break;
    case "Asisten Manager":
      gajiPokok = 10000000;
      break;
    case "Staff":
      gajiPokok = 5000000;
      break;
    default:
      gajiPokok = 0;
  }

  
  var tunjanganJabatan = 0.15 * gajiPokok;

  
  var bpjs = 0.10 * gajiPokok;

  
  var tunjanganKeluarga = (pegawai.status === "menikah") ? (0.20 * gajiPokok) : 0;

  
  var totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

 
  var dataPegawai = document.getElementById("dataPegawai");
  var newRow = dataPegawai.insertRow();
  newRow.innerHTML = "<td>" + pegawai.nama + "</td><td>" + pegawai.jabatan + "</td><td>" + pegawai.status + "</td><td>" + gajiPokok + "</td><td>" + tunjanganJabatan + "</td><td>" + bpjs + "</td><td>" + tunjanganKeluarga + "</td><td>" + totalGaji + "</td>";

 
  var totalGajiRow = document.getElementById("totalGaji");
  totalGajiRow.innerHTML = "<tr><td colspan='7'>Total Gaji</td><td>" + totalGaji + "</td></tr>";
</script>

</body>
</html>
